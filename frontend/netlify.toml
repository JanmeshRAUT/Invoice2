[build]
  command = "npm run build"
  publish = "build"

[context.production.environment]
  REACT_APP_API_URL = "https://your-render-backend-url.onrender.com"

[context.development.environment]
  REACT_APP_API_URL = "http://localhost:5000"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
